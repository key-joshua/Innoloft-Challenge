<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://img.innoloft.de/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="https://img.innoloft.de/logo.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    
    <title> Innoloft Home </title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      
      const loadScript = (src) => new Promise((resolve) => {
      const script = document.createElement('script');
      script.src = src;
      script.onload = () => {
        resolve(true);
      };
      script.onerror = () => {
        resolve(false);
      };
      document.body.appendChild(script);
    });

    const GOOGLE_API_KEY = '%REACT_APP_API_KEY%';
    loadScript(`https://maps.googleapis.com/maps/api/js?key=${GOOGLE_API_KEY}&libraries=places`)
    
    </script>
  </body>
</html>
